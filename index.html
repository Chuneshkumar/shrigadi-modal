<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modals</title>
  <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <style>
    div.modal-body{
      position: relative;
    }
    #closeBtn{
      position: absolute;
      color:#fff;
      top:2%;
      right:2%;
    }
  </style>
</head>

<body>

  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
   </button> -->

  <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- <div class="modal-header"> -->
          <!-- <h5 class="modal-title" id="exampleModalLabel">Register</h5> -->

        <!-- </div> -->
        <div class="modal-body p-0 m-0">
          <button type="button" class="close" id="closeBtn" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <img src="Final-min2.jpg" class="card-img-top" alt="Welcome modal">
        </div>
        <div class="modal-footer mx-auto">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <a href="getstarted.html" id="modalCTA" target="_blank" class="btn btn-primary" >Register for Free</a>
          <!-- <a href="#"></a> -->
        </div>
      </div>
    </div>
  </div>


  <div class="d-flex align-items-center" style="min-height:100vh;">
    <div class="mx-auto text-center">
    <h1 >The Website</h1>
    <p>Modal appears as soon as website loads.</p>
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

<script type="text/javascript" >

  var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
  window.addEventListener("DOMContentLoaded", (e)=>{
    console.log("thank you");
    myModal.show();
  });
  window.document.querySelector("#modalCTA").addEventListener("click", (e)=>{myModal.hide();});

</script>
</body>
</html>
