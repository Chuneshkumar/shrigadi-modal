<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login with OTP</title>
  <style >
  	body{
  	    background: -webkit-linear-gradient(#762775, #7455cd) no-repeat;
  	    background: -o-linear-gradient(#762775, #7455cd) no-repeat;
  	    background: linear-gradient(#762775, #7455cd) no-repeat; min-height:100vh; 
  	  	color:var(--bs-white);
  	  }
  	  h1{
  	  	color:var(--bs-white);
  	  }
  	  html, p{
  	  	color: var(--bs-white) !important;
  	  }
  	#main > div{
  		min-height: 80vh;
  	}
  	.btn{
  		color: var(--bs-white);
  	}
  	#editBtn{
  		padding: 0;
  		border:0; 
  		color: var(--bs-white);
  		background-color: transparent;
  	}
  	#exampleModal > * > div{
  		background-color: var(--bs-blue);
  	}
  	#exampleModal > * > * > div {
  		position: relative;
  	}
	#close{
		position: absolute;
		top: 2%;
		right: 2%;
		color: #fff;
	}
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
	<!-- Modal -->
	<div class="modal " id="exampleModal" tabindex="-1">
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
	      <div class="modal-body text-center">
	      	<button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	        <h1>EDIT NUMBER</h1>
	        <p>Enter your mobile number to sign up / sign in to your account.</p>
	        <form action="thankyou.html" >
		      <div class="input-group mb-3 px-4">
			      <span class="input-group-text" id="basic-addon1">+91</span>
			      <input type="tel" autocomplete="off" id="number" minlength="10" pattern="[0-9]{10}" maxlength="10" class="form-control" required placeholder="Enter your mobile number" aria-label="WhatsApp number" aria-describedby="basic-addon1">
		      </div >
		      <button type="submit" id="submitBtn" class="btn btn-secondary my-3">Submit</button>
		    </form>
	      </div>
	    </div>
	  </div>
	</div>


	<div id="main" class="container d-flex align-items-center justify-content-around" style="height:100vh;">
		<div class="text-center  d-flex align-items-center flex-column justify-content-around">
			<img src="mobileotp.svg" alt="mobile OTP">
			<h1 style="font-size:calc(2.7rem ); font-weight:600;">Login with OTP</h1>
			<p>we sent an SMS with OTP to +91-xxxxxxxxxx</p>
			<div style="width: 100%;">
				<form action="thankyou.html" >
	  				<div class="input-group">
	    				<input type="tel" autocomplete="off" id="otp" minlength="4" pattern="[0-9]{4}" maxlength="4" class="form-control" required placeholder="4 digit OTP" aria-label="OTP">
	    			</div >
	      			<button type="submit" id="submitBtn2" class="btn btn-secondary my-3">Submit</button>
	    		</form>
	    		<div class="container2 d-flex align-items-center justify-content-between">
	    			<div class="editNum d-flex align-items-center">
	    				<img src="edit.svg" alt="edit.svg">
	    				<!-- Button trigger modal -->
						<button type="button" id="editBtn" data-toggle="modal" data-target="#exampleModal">
						  EDIT NUMBER
						</button>    				
	    			</div>
					<div class="reOTP d-flex align-items-center">
	    				<img src="refresh.svg" alt="refresh.svg">
	    				<!-- Button trigger modal -->
						<button type="button" id="editBtn" data-toggle="notification" >
						  RESEND OTP
						</button>    				
    				</div>
	    		</div>
			</div>
		</div>
	</div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"> </script >
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script >

  <script>
    let number;
    // console.log(window.document.querySelector("#otp"));
    window.document.querySelector("#otp").addEventListener("keyup", (e)=>{
      number = e.target.value.toString().length;
      console.log(number);
      if(number == 4)
      {

        document.querySelector("#submitBtn2").classList.remove("btn-secondary");
      	console.log(document.querySelector("#submitBtn2").classList);
        document.querySelector("#submitBtn2").classList.add("btn-success");
      	console.log(document.querySelector("#submitBtn2").classList);

      }

      else{
        document.querySelector("#submitBtn2").classList.add("btn-secondary");
        document.querySelector("#submitBtn2").classList.remove("btn-success");

      }
    });
    window.document.querySelector("#number").addEventListener("keyup", (e)=>{
      number = e.target.value.toString().length;
      console.log(number);
      if(number == 10)
      {
        document.querySelector("#submitBtn").classList.remove("btn-secondary");
        document.querySelector("#submitBtn").classList.add("btn-success");
      }
      else{
        document.querySelector("#submitBtn").classList.add("btn-secondary");
        document.querySelector("#submitBtn").classList.remove("btn-success");

      }
    });
</script>
</body>
</html>
